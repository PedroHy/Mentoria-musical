<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria musical</title>

    <link rel="shortcut icon" href="../res/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/course-page/course-page.css">
    <link rel="stylesheet" href="..styles/course-page/course-page-responsivo.css">
</head>
<body>
    <header>
        <img src="../res/icon.png" alt="icone" id="logoMain">
    </header>
    <main>
        <section id="capa">
            <div id="img-capa">
                <img src="../res/jpg/teoria.jpg" alt="livro de partitura" id="capa-curso">
            </div>
            <div id="infos">
                <h1>Teoria musical</h1>
                <p>Descrição do curso</p>
                <div id="button">
                    <input type="button" value="Começar" class="bt-cursos">
                </div>
            </div>
        </section>
        <section id="aulas">
            <div id="title">
                <h2>Conteudo do curso:</h2>
            </div>
            <div id="list-aulas">
                <div class="card-aula">
                    <h1>Modulo 01 - Introdução a música</h1>
                </div>
                <div class="card-aula">
                    <h1>Modulo 02 - Iniciando nas escalas</h1>
                </div>
                <div class="card-aula">
                    <h1>Modulo 03 - Iniciando nos acordes</h1>
                </div>
                <div class="card-aula">
                    <h1>Modulo 04 - Escalas e acordes menores</h1>
                </div>
                <div class="card-aula">
                    <h1>Modulo 05 - Tipos de acorde</h1>
                </div>
                <div class="card-aula">
                    <h1>Modulo 06 - Campo Harmônico</h1>
                </div>
            </div>
        </section>

    <footer>
        <p>Desenvolvido por PedroHY</p>
